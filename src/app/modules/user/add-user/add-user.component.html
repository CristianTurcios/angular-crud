<section class="section">
  <div class="container">
    <h1 class="title">Add a new User</h1>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Username" formControlName="username"
            [ngClass]="{ 'is-danger': submitted && f.username.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.username.errors">Username is required</p>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" placeholder="Password" formControlName="password"
            [ngClass]="{ 'is-danger': submitted && f.password.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.password.errors">Password is required</p>
      </div>
      <div class="field">
        <label class="label">Roles</label>
        <div class="control">
          <div class="select" [ngClass]="{ 'is-danger': submitted && f.role.errors }">
            <select formControlName="role">
              <option value="Admin">Admin</option>
              <option value="Editor">Editor</option>
              <option value="Viewer">Viewer</option>
            </select>
          </div>
        </div>
        <p class="help is-danger" *ngIf="submitted && f.role.errors">Select role</p>
      </div>
      <div class="container">
        <button type="submit" class="button is-info">Submit</button>
      </div>
    </form>
  </div>
</section>
